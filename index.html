<html>
<link
    href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Open+Sans&family=Sunshiney&display=swap"
    rel="stylesheet">

<head>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <button id="add-new-book">+</button>
        <h1>Library</h1>

    </header>
    <form id="add-new-book-form" style="display: none;">
        <div id="title-input-div">
            <label for="title-input">Title:</label>
            <input type="text" id="title-input" name="title"></div>
        <div id="author-input-div">
            <label for="author-input">Author:</label>
            <input type="text" id="author-input"></div>
        <div id="pages-input-div">
            <label for="pages-input">Number of pages:</label>
            <input type="number" id="pages-input"></div>
        <div id="read-input-div">
            <div>
                <p id="read-buttons-text">Did you read it?</p>
            </div>
            <div>
                <input type="radio" id="read-input-yes" name="read-input" value="Yes" checked>
                <label for="read-input-yes">Yes</label>
                <input type="radio" id="read-input-no" name="read-input" value="No">
                <label for="read-input-no">No</label>
            </div>
        </div>
        <div id="form-buttons">
            <button type="button" id="addBtn">Add</button>
            <button id="finishBtn" type="button">Finish</button>
        </div>
        <div id="alert">
            <p>All fields must be filled</p>
            <button id="alertBtn" type="button">ok</button>
        </div>
    </form>

    <div id="books-container">


    </div>




</body>

<script src="library.js"></script>

</html>
